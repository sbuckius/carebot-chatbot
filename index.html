        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        let responseIndex = 0;

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isUser) {
                contentDiv.textContent = content;
            } else {
                // Bot message with HTML support for links
                contentDiv.innerHTML = content;
            }
            
            messageDiv.appendChild(contentDiv);
            
            // Insert before typing indicator
            chatMessages.insertBefore(messageDiv, typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function getBotResponse(userMessage) {
            // Convert user message to lowercase for matching
            const msg = userMessage.toLowerCase();
            let selectedResponse;
            
            // Try to match based on keywords, letters, or patterns in the question
            
            // Space/math/science related
            if (msg.includes('space') || msg.includes('nasa') || msg.includes('satellite') || msg.includes('orbit') || msg.includes('math')) {
                const spaceResponses = responses.filter(r => r.source.includes('NASA'));
                selectedResponse = spaceResponses[Math.floor(Math.random() * spaceResponses.length)];
            }
            // Machine/mechanical/calculator related
            else if (msg.includes('machine') || msg.includes('calculator') || msg.includes('add') || msg.includes('compute') || msg.includes('calculate')) {
                const machineResponses = responses.filter(r => 
                    r.source.includes('258,518') || r.source.includes('310,450') || 
                    r.source.includes('640,348') || r.source.includes('745,167') || 
                    r.source.includes('749,851') || r.source.includes('1,097,891') ||
                    r.source.includes('1,552,113') || r.source.includes('1,728,491') ||
                    r.source.includes('164,150') || r.source.includes('2,973,141') ||
                    r.text.includes('calculator') || r.text.includes('computing'));
                selectedResponse = machineResponses[Math.floor(Math.random() * machineResponses.length)];
            }
            // Sewing/sewing machine related
            else if (msg.includes('sew') || msg.includes('stitch') || msg.includes('needle') || msg.includes('thread')) {
                const sewingResponses = responses.filter(r => 
                    r.text.includes('Sewing') || r.text.includes('Blanchard') || 
                    r.text.includes('needle') || r.text.includes('thread'));
                selectedResponse = sewingResponses[Math.floor(Math.random() * sewingResponses.length)];
            }
            // Typewriter/typing/office related
            else if (msg.includes('type') || msg.includes('typewriter') || msg.includes('office') || msg.includes('keyboard')) {
                const typewriterResponses = responses.filter(r => 
                    r.text.includes('Typewriter') || r.text.includes('Type-writing') || 
                    r.text.includes('Keyboard'));
                selectedResponse = typewriterResponses[Math.floor(Math.random() * typewriterResponses.length)];
            }
            // Loom/weaving related
            else if (msg.includes('loom') || msg.includes('weav') || msg.includes('textile production')) {
                const loomResponses = responses.filter(r => r.text.includes('Loom'));
                selectedResponse = loomResponses[Math.floor(Math.random() * loomResponses.length)];
            }
            // Fabric/textile/clothing related
            else if (msg.includes('fabric') || msg.includes('cloth') || msg.includes('silk') || msg.includes('lace') || msg.includes('textile') || msg.includes('dress') || msg.includes('skirt') || msg.includes('wear')) {
                const textileResponses = responses.filter(r => 
                    r.text.includes('silk') || r.text.includes('lace') || r.text.includes('gauze') || 
                    r.text.includes('fabric') || r.text.includes('textile') || r.text.includes('Cashmere') ||
                    r.text.includes('Skirt') || r.text.includes('dress') || r.text.includes('Brassiere') ||
                    r.text.includes('Cycling') || r.text.includes('Design Patent'));
                selectedResponse = textileResponses[Math.floor(Math.random() * textileResponses.length)];
            }
            // Women/equality/rights related
            else if (msg.includes('woman') || msg.includes('women') || msg.includes('equal') || msg.includes('right')) {
                const rightsResponses = responses.filter(r => 
                    r.text.includes('married woman') || r.text.includes('ridicule') || 
                    r.text.includes('patent in their own') || r.text.includes('freedom'));
                selectedResponse = rightsResponses[Math.floor(Math.random() * rightsResponses.length)];
            }
            // Ancient/history related
            else if (msg.includes('ancient') || msg.includes('history') || msg.includes('old') || msg.includes('tradition')) {
                const ancientResponses = responses.filter(r => 
                    r.text.includes('Ancient') || r.text.includes('Isis') || r.text.includes('Minerva') || 
                    r.text.includes('thousand years') || r.text.includes('goddess'));
                selectedResponse = ancientResponses[Math.floor(Math.random() * ancientResponses.length)];
            }
            // Household/home related
            else if (msg.includes('home') || msg.includes('house') || msg.includes('iron') || msg.includes('clean')) {
                const householdResponses = responses.filter(r => 
                    r.text.includes('Ironing') || r.text.includes('street-sweeper') || 
                    r.text.includes('household'));
                selectedResponse = householdResponses[Math.floor(Math.random() * householdResponses.length)];
            }
            // Technology/invention related
            else if (msg.includes('invent') || msg.includes('patent') || msg.includes('create') || msg.includes('design')) {
                const inventResponses = responses.filter(r => r.text.includes('invent') || r.text.includes('patent'));
                selectedResponse = inventResponses[Math.floor(Math.random() * inventResponses.length)];
            }
            // Numbers - if question contains numbers, use responses with similar numbers
            else if (/\d/.test(msg)) {
                // Extract first digit from user message
                const userDigit = msg.match(/\d/)[0];
                const numberResponses = responses.filter(r => r.text.includes(userDigit));
                if (numberResponses.length > 0) {
                    selectedResponse = numberResponses[Math.floor(Math.random() * numberResponses.length)];
                }
            }
            // Match by first letter of first word
            else if (msg.length > 0) {
                const firstLetter = msg.trim()[0];
                const letterResponses = responses.filter(r => 
                    r.text.toLowerCase().includes(firstLetter)
                );
                if (letterResponses.length > 0) {
                    selectedResponse = letterResponses[Math.floor(Math.random() * letterResponses.length)];
                }
            }
            
            // If no match found, use sequential pattern with some randomness
            if (!selectedResponse) {
                // Add some randomness - sometimes jump ahead or back
                const randomOffset = Math.floor(Math.random() * 5) - 2; // -2 to +2
                const index = (responseIndex + randomOffset + responses.length) % responses.length;
                selectedResponse = responses[index];
                responseIndex = (index + 1) % responses.length;
            } else {
                // Still increment the main index for variety
                responseIndex = (responseIndex + 1) % responses.length;
            }
            
            // Format the response with text and source link
            const formattedResponse = `${selectedResponse.text}<br><br><small style="color: #888;">Source: <a href="${selectedResponse.link}" target="_blank" style="color: #e91e63; text-decoration: none;">${selectedResponse.source}</a></small>`;
            
            return formattedResponse;
        }

        function handleSend() {
            const message = userInput.value.trim();
            
            if (message === '') return;
            
            // Add user message
            addMessage(message, true);
            const userQuestion = message; // Store the question
            userInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Simulate bot thinking time
            setTimeout(() => {
                hideTypingIndicator();
                addMessage(getBotResponse(userQuestion)); // Pass user question to get contextual response
            }, 1000 + Math.random() * 1000);
        }

        sendButton.addEventListener('click', handleSend);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSend();
            }
        });

        // Focus input on load
        userInput.focus();
